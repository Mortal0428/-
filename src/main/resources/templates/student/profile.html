<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>完善个人信息</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        .profile-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .bind-status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1565c0;
        }
        
        .bind-status.pending {
            background-color: #fff3e0;
            border-color: #ffcc80;
            color: #f57c00;
        }
        
        .bind-status.approved {
            background-color: #e8f5e9;
            border-color: #a5d6a7;
            color: #2e7d32;
        }
        
        .bind-status.rejected {
            background-color: #ffebee;
            border-color: #ef9a9a;
            color: #c62828;
        }
        
        .alert {
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧导航栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img th:src="@{/images/default-avatar.png}" alt="用户头像" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM2NzdFRUEiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSI+CjxwYXRoIGQ9Ik0xMiAxMkMxNC4yMDkxIDEyIDE2IDEwLjIwOTEgMTYgOEMxNiA1Ljc5MDg2IDE0LjIwOTEgNCAxMiA0QzkuNzkwODYgNCA4IDUuNzkwODYgOCA4QzggMTAuMjA5MSA5Ljc5MDg2IDEyIDEyIDEyWiIgZmlsbD0id2hpdGUiLz4KPHBhdGggZD0iTTEyIDE0QzguNjc5MTUgMTQgNiAxNi42NzkxIDYgMjBIMThDMTggMTYuNjc5MSAxNS4zMjA5IDE0IDEyIDE0WiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+Cjwvc3ZnPgo='"/>
                    </div>
                    <div class="user-details">
                        <div class="username" th:text="${#authentication.name}">用户</div>
                        <div class="user-status">
                            <span class="status-dot online"></span>
                            <span>在线</span>
                        </div>
                    </div>
                </div>
                <div class="logout-btn">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="logout-link" style="background: none; border: none; color: inherit; cursor: pointer; padding: 0; font: inherit;">
                            <span class="logout-icon">↩</span>
                            <span>注销</span>
                        </button>
                    </form>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li>
                        <a th:href="@{/student/home}" class="nav-item">
                            <span class="nav-icon">🏠</span>
                            <span class="nav-text">主页</span>
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/student/profile}" class="nav-item active">
                            <span class="nav-icon">👤</span>
                            <span class="nav-text">完善资料</span>
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/student/application/new}" class="nav-item">
                            <span class="nav-icon">📝</span>
                            <span class="nav-text">新建申请</span>
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/student/application/progress}" class="nav-item">
                            <span class="nav-icon">📊</span>
                            <span class="nav-text">申请进度</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="content-header">
                <div class="breadcrumb">
                    <span>完善个人信息</span>
                </div>
            </div>
            <div class="content-body">
                <div class="card">
                    <h2>完善个人信息</h2>
                    <div class="profile-form">
                        <form th:action="@{/student/bind}" method="post">
                            <div class="form-group">
                                <label>班级</label>
                                <input type="text" name="className" class="form-control" th:value="${user.className}" required />
                            </div>
                            <div class="form-group">
                                <label>学院</label>
                                <input type="text" name="college" class="form-control" th:value="${user.college}" required />
                            </div>
                            <div class="form-group">
                                <label>辅导员工号</label>
                                <input type="text" name="counselorStaffNo" class="form-control" th:value="${user.staffNo}" required />
                            </div>
                            <button class="btn btn-primary" type="submit">提交绑定申请</button>
                            <div class="alert alert-success" th:if="${success}">已提交绑定申请，请等待辅导员处理！</div>
                            <div class="alert alert-danger" th:if="${error}">
                                <span th:text="${error}"></span>
                            </div>
                        </form>

                        <div th:if="${lastBind != null}" th:classappend="${lastBind.status == 'pending' ? 'pending' : (lastBind.status == 'approved' ? 'approved' : 'rejected')}" class="bind-status">
                            <h3>最近一次绑定申请状态:</h3>
                            <p>辅导员: <span th:text="${lastBind.counselor.name}"></span> (<span th:text="${lastBind.counselor.staffNo}"></span>)</p>
                            <p>状态: <b th:text="${lastBind.status == 'pending' ? '待审批' : (lastBind.status == 'approved' ? '已通过' : '已拒绝')}"></b></p>
                            <p>申请时间: <span th:text="${#temporals.format(lastBind.requestTime, 'yyyy-MM-dd HH:mm')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
