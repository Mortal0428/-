<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户导入导出</title>
    <style>
        body { background: #f5f6fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { width: 500px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 28px 24px 28px; }
        h2 { text-align: center; margin-bottom: 24px; color: #222; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #555; }
        input[type="file"] { width: 100%; }
        button, a.button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 8px; text-align: center; display: block; text-decoration: none; transition: background 0.2s; }
        button:hover, a.button:hover { background: #1565c0; }
        .msg { text-align: center; margin-top: 10px; color: #43a047; }
        .fail { color: #e53935; }
    </style>
</head>
<body>
<div class="container">
    <h2>用户导入/导出</h2>
    <div class="form-group">
        <a class="button" th:href="@{/admin/user/template}">下载导入模板</a>
    </div>
    <form th:action="@{/admin/user/import}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>选择Excel文件导入用户：</label>
            <input type="file" name="file" accept=".xlsx" required />
        </div>
        <button type="submit">导入</button>
    </form>
    <div class="msg" th:if="${success}">导入成功！</div>
    <div class="msg fail" th:if="${failFilePath}">
        部分数据导入失败，<a th:href="@{'/admin/user/fail?path=' + ${failFilePath}}">下载失败清单</a>
    </div>
    <div class="form-group">
        <a class="button" th:href="@{/admin/user/export}">导出全部用户</a>
    </div>
</div>
</body>
</html>
