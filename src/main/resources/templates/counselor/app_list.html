<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申请列表（辅导员）</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <style>
        .page-container {
            min-height: 100vh;
            background: #f5f6fa;
            padding: 20px;
        }
        
        .main-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }
        
        .page-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .filter-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .table-container {
            padding: 30px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .data-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 16px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
            font-size: 14px;
        }
        
        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-draft { background: #e9ecef; color: #495057; }
        .status-submitted { background: #cce5ff; color: #0066cc; }
        .status-group_review { background: #fff3cd; color: #856404; }
        .status-counselor_review { background: #d4edda; color: #155724; }
        .status-dean_review { background: #d1ecf1; color: #0c5460; }
        .status-publicity { background: #e2e3e5; color: #383d41; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        
        .type-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .type-grant { background: #e3f2fd; color: #1976d2; }
        .type-scholarship { background: #f3e5f5; color: #7b1fa2; }
        
        .action-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .action-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            width: 120px;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-data-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/counselor_sidebar :: content}">
        <div class="page-container">
            <div class="main-card">
        <div class="page-header">
            <h1 class="page-title">申请管理</h1>
            <p class="page-subtitle">管理学生资助申请，审核申请材料</p>
        </div>
        
        <div class="filter-section">
            <form method="get" th:action="@{/counselor/applications}" class="filter-form">
                <div class="form-group">
                    <label for="clazz">班级筛选</label>
                    <input type="text" id="clazz" name="clazz" class="form-control" placeholder="输入班级名称" th:value="${clazz}"/>
                </div>
                <div class="form-group">
                    <label for="type">申请类型</label>
                    <select id="type" name="type" class="form-control">
                        <option value="" th:selected="${type == ''}">全部类型</option>
                        <option value="grant" th:selected="${type == 'grant'}">助学金</option>
                        <option value="scholarship" th:selected="${type == 'scholarship'}">国家励志奖学金</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">申请状态</label>
                    <select id="state" name="state" class="form-control">
                        <option value="" th:selected="${state == ''}">全部状态</option>
                        <option value="submitted" th:selected="${state == 'submitted'}">待辅导员初审</option>
                        <option value="counselor_review" th:selected="${state == 'counselor_review'}">待辅导员复审</option>
                        <option value="dean_review" th:selected="${state == 'dean_review'}">待院长终审</option>
                        <option value="approved" th:selected="${state == 'approved'}">已通过</option>
                        <option value="rejected" th:selected="${state == 'rejected'}">已驳回</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">🔍 筛选</button>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <div th:if="${!apps.isEmpty()}" class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" th:text="${#lists.size(apps)}">0</div>
                    <div class="stat-label">总申请数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${#lists.size(apps.?[status == 'counselor_review'])}">0</div>
                    <div class="stat-label">待复审</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${#lists.size(apps.?[status == 'approved'])}">0</div>
                    <div class="stat-label">已通过</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${#lists.size(apps.?[status == 'rejected'])}">0</div>
                    <div class="stat-label">已驳回</div>
                </div>
            </div>
            
            <div th:if="${apps.isEmpty()}" class="no-data">
                <div class="no-data-icon">📋</div>
                <h3>暂无申请记录</h3>
                <p>当前筛选条件下没有找到相关申请</p>
            </div>
            
            <div th:if="${!apps.isEmpty()}">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>学生信息</th>
                            <th>班级</th>
                            <th>申请类型</th>
                            <th>申请状态</th>
                            <th>评议小组意见</th>
                            <th>申请理由</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${apps}">
                            <td>
                                <div style="font-weight: 600;" th:text="${a.student.name}"></div>
                                <div style="font-size: 12px; color: #6c757d;" th:text="${a.student.studentNo}"></div>
                            </td>
                            <td th:text="${a.student.className}"></td>
                            <td>
                                <span th:classappend="'type-badge type-' + ${a.type}" 
                                      th:text="${a.type == 'grant' ? '助学金' : '国家励志奖学金'}"></span>
                            </td>
                            <td>
                                <span th:classappend="'status-badge status-' + ${a.status}" 
                                      th:text="${a.status == 'draft' ? '草稿' : (a.status == 'submitted' ? '待初审' : (a.status == 'group_review' ? '评议中' : (a.status == 'counselor_review' ? '待复审' : (a.status == 'dean_review' ? '待终审' : (a.status == 'publicity' ? '公示中' : (a.status == 'approved' ? '已通过' : '已驳回'))))))"></span>
                            </td>
                            <td>
                                <span th:text="${groupOpinion[a.id] ?: '暂无'}" style="font-size: 12px; color: #666;"></span>
                            </td>
                            <td>
                                <div style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                                     th:text="${a.reason}"></div>
                            </td>
                            <td>
                                <div class="action-group">
                                    <a th:href="@{'/counselor/applications/' + ${a.id}}" class="btn btn-secondary btn-sm">查看详情</a>
                                    <form th:if="${a.status == 'counselor_review'}" th:action="@{/counselor/applications/submitToDean}" method="post" style="display: inline;">
                                        <input type="hidden" name="id" th:value="${a.id}"/>
                                        <input type="text" name="reason" class="action-input" placeholder="复审意见" required/>
                                        <button class="btn btn-primary btn-sm" type="submit">提交院长</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
