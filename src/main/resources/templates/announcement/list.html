<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
</head>
<body>
<h2>公告列表</h2>
<a th:href="@{/announcements/publish}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">发布公告</a>
<table border="1" cellpadding="8">
    <tr>
        <th>标题</th>
        <th>发布时间</th>
    </tr>
    <tr th:each="a : ${announcements}">
        <td><a th:href="@{'/announcements/' + ${a.id}}" th:text="${a.title}"></a></td>
        <td th:text="${#temporals.format(a.createTime, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>
</body>
</html>
