<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
    <div class="container">
        <h1>密码重置工具</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div style="margin: 20px 0;">
            <h3>快速重置所有密码为 123456：</h3>
            <form th:action="@{/reset-all-passwords}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-warning">重置所有密码为 123456</button>
            </form>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>单独重置密码：</h3>
            <form th:action="@{/reset-passwords}" method="post">
                <div class="form-group">
                    <label for="username">选择用户：</label>
                    <select id="username" name="username" class="form-control" required>
                        <option value="">请选择用户</option>
                        <option th:each="user : ${users}" 
                                th:value="${user.username}" 
                                th:text="${user.username + ' (' + user.name + ' - ' + user.role + ')'}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码：</label>
                    <input type="text" id="newPassword" name="newPassword" class="form-control" value="123456" required>
                </div>
                <button type="submit" class="btn btn-primary">重置密码</button>
            </form>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>当前用户列表：</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>角色</th>
                        <th>工号/学号</th>
                        <th>密码长度</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.staffNo ?: user.studentNo}"></td>
                        <td th:text="${#strings.length(user.password)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>测试登录：</h3>
            <p>重置密码后，请使用以下信息登录：</p>
            <ul>
                <li><strong>辅导员：</strong> counselor1 / 123456</li>
                <li><strong>管理员：</strong> admin / 123456</li>
                <li><strong>学生：</strong> student1 / 123456</li>
                <li><strong>评议小组：</strong> group1 / 123456</li>
                <li><strong>院长：</strong> dean1 / 123456</li>
            </ul>
        </div>
        
        <div style="margin: 20px 0;">
            <a th:href="@{/login}" class="btn">去登录</a>
            <a th:href="@{/debug/users}" class="btn">查看用户调试</a>
        </div>
    </div>
</body>
</html>
