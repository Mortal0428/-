<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .register-link {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .msg {
            text-align: center;
            margin-top: 10px;
            color: #e53935;
        }
        .success {
            color: #43a047;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>系统登录</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" required />
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" required />
        </div>
        <button type="submit">登录</button>
        <a class="register-link" th:href="@{/register}">没有账号？注册</a>
        <div class="msg" th:if="${param.error}">用户名或密码错误</div>
        <div class="msg success" th:if="${param.logout}">您已安全退出</div>
        <div class="msg success" th:if="${param.register}">注册成功，请登录</div>
    </form>
</div>
</body>
</html>
